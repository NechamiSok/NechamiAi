<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event Greetings AI</title>
  </head>
  <body>
    <h1>Generates greetings for events</h1>
    <div class="container">
      <div id="inputs">
        <label for="event">Select an event:</label>
        <select id="event" onchange="updateAdditionalQuestion()">
          <option value="" disabled selected>Select an event:</option>
          <option value="birthday">Birthday</option>
          <option value="wedding">Wedding</option>
          <option value="graduation">Graduation</option>
        </select>
        <!-- Additional questions based on the selected event -->
        <span id="additionalQuestions"></span>

        <!-- General questions -->
        <label for="type">Type(song, joke, letter):</label>
        <input type="text" id="type" placeholder="type" />

        <label id="label" for="atmosphere">Atmosphere (happy, important, funny):</label>
        <input type="text" id="atmosphere" placeholder="atmosphere" />
      </div>
      <br/>
    </div>
    <div class="container">
      <div id="selectedOptions" style="text-align: center;"></div>
    </div>
    <div id="generatedGreeting"></div>
    <br/>

    <button id="generateGreetingButton" onclick="generateGreeting()">Write me 😍</button>

    <button id="changeGreetingButton" onclick="changeGreeting()">
      I want different 🙄
    </button>

    <script src="script.js"></script>
  </body>
</html>
